  <!-- LoaderModal -->
  <div id="loaderModal" class="bg-theme-light">
    <h3 class="bg-text-accent">SLXN<small class="text-light">.games</small></h3>
    <br>
    <i class="fa fa-spinner fa-spin fa-2x bg-text-accent"></i>
  </div>
    <!-- Modal -->
    <div class="modal fade" id="voteOnDisputeModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Settle a Dispute: <span class="bg-text-accent">Get Rewarded</span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3 class="text-lead">Fortnite: 1v1 Duos</h3>
            <hr>
            <form>
              <label class="text-muted"><b class="text-dark">1</b>. REVIEW SESSION RULES:</label>
              <div class="form-group">
                <ul class="p-3 rounded alert-secondary" style="list-style: none;">
                  <li>&bull; Compete with another player in Duos.</li>
                  <li>&bull; Most kills wins.</li>
                </ul>
              </div>
              <hr/>
              <label class="text-muted"><b class="text-dark">2</b>.SELECT A WINNER:</label>
              <div class="form-group">
                <div class="row goodbye">
                </div>
              </div>
              <hr>
              <div class="form-group">
                <label>Majority Voters are Rewarded</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">SLXN</span>
                  </div>
                  <input type="text" class="form-control" value="~ 0.31" disabled="true">
                </div>              
              </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" disabled="true" id="confirm" class="btn btn-outline-primary">Cast Vote</button>
          </div>
        </div>
      </div>
    </div>
